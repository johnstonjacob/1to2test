version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    parallelism: 2
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install JUnit coverage reporter
          command: yarn add --only=dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          environment:
            JEST_JUNIT_OUTPUT: "test-results/jest/results.xml"
          command: yarn test -- --ci --reporters=default --reporters=jest-junit || true
      - store_test_results:
          path: test-results 
    post-hold:
        docker:
            - image: circleci/node:7.10
        working_directory: ~/repo

        steps:
            - checkout:
            - run: 
              name: Hold sleep
              command: sleep 4
    deploy:
        docker:
            - image: circleci/node:7.10
        working_directory: ~/repo

        steps:
            - checkout:
            - run:
                name: sleep
                command: sleep 2m

workflows:
    version: 2
    hold-test:
        jobs:
            - build
            - deploy
                requires:
                    - build
            - post-hold:
                requires: 
                    - deploy

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install JUnit coverage reporter
          command: yarn add --only=dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          environment:
            JEST_JUNIT_OUTPUT: "test-results/jest/results.xml"
          command: yarn test -- --ci --reporters=default --reporters=jest-junit || true
      - store_test_results:
          path: test-results 
      - run:
          name: Rerun with SSH status test
          command: sleep 2m
